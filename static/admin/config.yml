backend:
  name: git-gateway
  branch: main

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "research"
    label: "Research Articles"
    folder: "content/research"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Journal / Venue", name: "journal", widget: "string", required: false }
      - { label: "DOI", name: "doi", widget: "string", required: false, hint: "e.g. 10.1000/xyz123" }
      - { label: "Summary", name: "summary", widget: "text", hint: "Short abstract shown on listing pages" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "opinions"
    label: "Opinion Pieces"
    folder: "content/opinions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text", hint: "Short summary shown on listing pages" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
